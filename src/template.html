<!doctype html>
<html lang="en" class="no-js">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="A showcase all of all my different projects">
	<meta name="theme-color" content="#255abc">
	<meta name="msapplication-TileColor" content="#255abc">
	%sapper.base%
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="icon" href="favicon.svg">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#255abc">
	<link rel="manifest" type="application/manifest+json" href="manifest.json">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mada:wght@700&family=Work+Sans:ital,wght@0,400;1,700&display=swap">
	<link rel="stylesheet" href="global.css">
	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%
	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>

<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>
</body>

</html>
