name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - next

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures
      - name: Semantic Release
        id: semantic_release_step
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: npx semantic-release

  deploy:
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    needs: release
    env:
      NETLIFY_BUILD_HOOK_MAIN: ${{secrets.NETLIFY_BUILD_HOOK_MAIN}}
      NETLIFY_BUILD_HOOK_DEVELOP : ${{secrets.NETLIFY_BUILD_HOOK_DEVELOP}}
      NETLIFY_BUILD_HOOK_NEXT: ${{secrets.NETLIFY_BUILD_HOOK_NEXT}}
    steps:
      - name: Trigger Netlify build
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            curl -X POST -d '{}' ${{env.NETLIFY_BUILD_HOOK_MAIN}}
          elif [[ ${{ github.ref }} == 'refs/heads/develop' ]]; then
            curl -X POST -d '{}' ${{env.NETLIFY_BUILD_HOOK_DEVELOP}}
          elif [[ ${{ github.ref }} == 'refs/heads/next' ]]; then
            curl -X POST -d '{}' ${{env.NETLIFY_BUILD_HOOK_NEXT}}
          fi
