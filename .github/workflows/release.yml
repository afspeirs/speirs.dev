name: Release
on:
  push:
    branches:
      - main
      - develop
      - next

permissions:
  contents: read # for checkout

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    env:
      NETLIFY_BUILD_HOOK_MAIN: ${{secrets.NETLIFY_BUILD_HOOK_MAIN}}
      NETLIFY_BUILD_HOOK_DEVELOP : ${{secrets.NETLIFY_BUILD_HOOK_DEVELOP}}
      NETLIFY_BUILD_HOOK_NEXT: ${{secrets.NETLIFY_BUILD_HOOK_NEXT}}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Install dependencies
        run: npm clean-install
      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures
      - name: Release
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: npx semantic-release
      - name: Trigger Netlify build
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            curl -X POST -d '{}' ${{env.NETLIFY_BUILD_HOOK_MAIN}}
          elif [[ ${{ github.ref }} == 'refs/heads/develop' ]]; then
            curl -X POST -d '{}' ${{env.NETLIFY_BUILD_HOOK_DEVELOP}}
          elif [[ ${{ github.ref }} == 'refs/heads/next' ]]; then
            curl -X POST -d '{}' ${{env.NETLIFY_BUILD_HOOK_NEXT}}
          fi
